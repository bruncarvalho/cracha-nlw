<!DOCTYPE html>

<html>
  <head>
    <title>Bruna Carvalho - Dowhile 2022</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2? family= Roboto & display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://github.com/bruncarvalho.png"
            alt="Foto Pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">Bruna Carvalho</h1>
        <a
          id="userLink"
          href="https://www.github.com/brunCarvalho"
          target="_blank"
        >
          <img src="images/github.svg" alt="icone github" />
          brunCarvalho</a
        >
        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank"
              ><img src="images/youtube.svg" alt="icone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/brunacarvalho88" target="_blank"
              ><img src="images/facebook.svg" alt="icone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/bruna_carvalho88/" target="blank"
              ><img src="images/instagram.svg" alt="icone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank"
              ><img src="images/twitter.svg" alt="icone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
